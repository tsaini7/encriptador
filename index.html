</header>


<body>
   
    
        <div class="row justify-content-center text-center" style="margin-left: auto;">
            <div class="col-9 m-1 " style="background-color: #306BAC" >
                <img src="img/aluralogo.png" alt="Logo de alura" class="float-start m-2">
                <h5 class="text-start" style="color: white; font-weight: 500;font-family: 'Ubuntu', sans-serif;">Challenge Oracle Next Education</h5>
                <p class="float-start" style="color: white; font-style: italic ;font-family: 'Ubuntu', sans-serif;">Desarrollado por Tomas Saini</p>

            </div>
            <div class="col-6 m-1" id="izquierda" style="background-color: #98B9F2;height: 411px;;">
                <textarea id="input-texto" class="input-texto form-control text-center  m-1"  style="font-family: 'Ubuntu', sans-serif; line-height: 250px;background-color: #98B9F2; height: 320px; border: none; color:#141B41" placeholder="Introduzca el texto a encritar / Desencriptar"></textarea>
                <button onclick="btnEncriptar()" id="input-texto" type="button" class="btn mt-1 mb-1" 
                style="background-color: #141B41; color:white" ;">Encriptar</button>
                <button id="desencriptar" onclick="btnDesencriptar()" type="button" class="btn  mt-1 mb-1" style="background-color: #141B41; color:white">Desencriptar</button>
        </div>
        
        <div class="col-3 m-1" style="background-color: #918EF4">
            <textarea id="mensaje" class=" mensaje text-center  form-control m-1" id="mensaje" style="font-family: 'Ubuntu', sans-serif; line-height: 250px; background-color: #918EF4; height: 320px; border: none;" placeholder="Aun no encontramos nada.."></textarea>
            <button id="mensaje" type="button" class="btn t-1 mb-1" onclick="copiar()" style="background-color: #141B41; color:white">Copiar</button>
        </div>
    
</body>

<footer>
